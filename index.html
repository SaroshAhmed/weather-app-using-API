<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button ><img src="search.png" class="searchImg"></button>
    </div>
    <div class="error"><p>Invalid City Name</p></div>
    <div class="weather">
        <img src="sun (1).png" class="weatherIcon">
        <h1 class="temp" id="temp">22CÂ°</h1>
        <h2 class="city" id="city">Karachi</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png" class="weatherHumidity">
                <div>
                    <p class="humidity" id="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" class="weatherHumidity">
                <div>
                    <p class="wind" id="wind">15Km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <button class="tag" id="tag">by github.com/SaroshAhmed</button>
    </div>
</div>
<script src="app.js"></script>    
</body>
</html>
